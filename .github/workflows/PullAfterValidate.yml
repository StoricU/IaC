name: Pull Request after validate

on:
  workflow_run:
    workflows: ["Validate Infrastructure"]
    types:
      - completed
    branches-ignore:
      - 'main'
  workflow_dispatch:

jobs:
  create_pull_request:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch }}
      
      # Add any additional steps here if needed
      
      - name: 'Create Pull Request'
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: merge ${{ github.event.workflow_run.head_branch }} into main'
          title: 'Merge ${{ github.event.workflow_run.head_branch }}: [Your feature description]'
          body: |
            This PR was auto-generated by a GitHub Action to merge changes from ${{ github.event.workflow_run.head_branch }} into main.
          base: 'main'
          branch: 'auto-pr/${{ github.event.workflow_run.head_branch }}'
          # ... other options
